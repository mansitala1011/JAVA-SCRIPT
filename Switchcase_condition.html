<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case in js</title>
</head>

<body>
    <h1>switch case</h1>
    <script>
        // Syntax

        // switch (key) {
        //     case value:

        //         break;

        //     default:
        //         break;
        // }

        let a = 3;

        switch (a) {
            case 1:
                alert("One");

                break;
            case 2:
                alert("Two");

                break;
            case 3:
                alert("Three");

                break;

            default:
                alert("Default Value");

                break;
        }
    </script>
</body>

</html>
