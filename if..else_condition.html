<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if..else condition in js</title>
</head>

<body>
    <h1>if..else condition</h1>
    <script>

        // Syntax

        //   if (condition) {
        //       ..type something
        //   } else {
        //       ..type something
        //   }
        
        let a = 10;

        if (a == 1) {
            alert("yes,that's true.");
        }
        else {
            alert("no, that's not true.");
        }
    </script>
</body>

</html>
