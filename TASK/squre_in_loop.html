<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>squre in loop</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 13; i++) {
            for (let j = 0; j <= 10; j++) {
                document.write("Ⓜ︎");

            }
            document.write("")
            document.write('<br>');
        }
    </script>
    <br>
    <br>
    <script>
        for (let i = 0; i <= 13; i++) {
            for (let j = 0; j < i; j++) {
                document.write("Ⓜ︎");

            }
            document.write("Ⓜ︎");
            document.write('<br>');
        }
    </script>
    <br>
    <br>
    <script>
        for (let k = 0; k < i; k++)
            for (let i = 0; i <= 13; i++) {
                for (let j = 13; j > i; j--) {
                    document.write("Ⓜ︎");

                }
                document.write("Ⓜ︎");
                document.write('<br>');
            }
    </script>
</body>

</html>
