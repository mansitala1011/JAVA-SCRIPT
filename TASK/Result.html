<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result in switch case</title>
</head>

<body>
    <h1>result in switch case</h1>
   
    <script>
        let a = prompt('your marks');

        if (a >= 33 && a <= 55) {
            alert("pass");
        } else if (a >= 51 && a <= 60) {
            alert("2nd grade");
        } else if (a >= 61 && a <= 70) {
            alert("1st grade");
        } else if (a >= 71 && a <= 80) {
            alert("dist");
        } else if (a >= 81 && a <= 90) {
            alert("dist+");
        } else if (a >= 91 && a <= 100) {
            alert("dist++");
        } else if (a > 100) {
            alert("bhai tum great ho");
        } else {
            alert("try again");
        }
    </script>
</body>

</html>
