<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable in</title>
</head>

<body>
    <h1>variables in JS.</h1>
    there are two types of data types:-

    ( Premitive Data Type)
    1.Number
    2.null
    3.String
    4.Symbol
    5.BigInt
    6.Boolean
    7.undefined
    
    (Non-Premitive Data Type)
    1.Array
    2.object

    <script>

        // 1. Premitive Data Type

        // Number

        let a = 10;
        console.log(a);
        console.log(typeof a);  //  typeof is used to check data type   

        // Null

        let b = null;
        console.log(b);
        console.log(typeof b);  // object


        //   // String

        // let c = 'mansi'
        //   let c = "mansi"
        //   let c = "Hey I'm a good girl"
        let c = `Hey I'm a good "girllll"`; // BackTick i.e Template Literals
        console.log(c);
        console.log(typeof c);



        //   // Symbol

        let d = Symbol("mansi")
        console.log(d);
        console.log(typeof d);



        //   // BigInt

        let e = 561156454512561654614546n
        console.log(e);
        console.log(typeof e);



        //   // Boolean

        let f = false
        console.log(f);
        console.log(typeof f);



        //   // Undefined

        // let g;
        // console.log(g);      // undefined
        // console.log(h);   // Not defined
        // console.log(typeof g);


        // 2. Non-Premitive Data Type

        // Array

        let marks = [10, 20, 'Mansi', 40, 50, 60, 70, 80]
        console.log(marks);
        console.log(marks.length);
        console.log(marks[8]);
        console.log(typeof marks);


        // Object

        let details = {
            name: 'mansi',
            age: 22,
            ITstudent: true,

        }
        console.log(details);
        console.log(details.name);
        console.log(details.age);
        console.log(typeof details);
        console.log(typeof details.name);
        console.log(typeof details.age);
        console.log(typeof details.ITstudent);


    </script>
</body>

</html>
