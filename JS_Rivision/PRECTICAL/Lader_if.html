<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lader if condition in js</title>
</head>
<body>
    <h1>Lader if condition in js</h1>
    <script>
        let a = "pizza";

        if (a === "pizza") {
            console.log("pizza")
        }

        else if (a === "panipuri") {
            console.log("panipuri")
        }

        else if (a === "sendwich") {
            console.log("sendwich")
        }

        else if (a === "momos") {
            console.log("momos")
        }

        else if (a === "burger") {
            console.log("burger")
        }

        else if (a === "samosa") {
            console.log("samosa")
        }

        else {
            console.log("that food is not available")
        }

    </script>
</body>
</html>
