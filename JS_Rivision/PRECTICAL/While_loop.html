<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop in js</title>
</head>

<body>
    <h1>While loop in js</h1>
    <script>
        let n = 15;

        while (n < 13) {
            n++;
        }

        console.log(n);
    </script>
</body>

</html>
