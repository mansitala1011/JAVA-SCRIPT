<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop in js</title>
</head>

<body>
    <h1>do while loop in js</h1>
    <script>
        let result = '';
        let i = 0;

        do {
            i = i + 1;
            result = result + i;
        } while (i < 5);

        console.log(result);
    </script>
</body>

</html>
