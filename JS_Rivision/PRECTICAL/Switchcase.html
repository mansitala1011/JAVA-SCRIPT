<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swith case in js</title>
</head>

<body>
    <h1>Swiitch case in js</h1>
    <script>
        const a = "yellow";

        switch (a) {
            case "red":
                console.log("red");
                break;

            case "orange":
            console.log("orange");
                break;

            case "yellow":
            console.log("yellow");
                break;

            case "green":
            console.log("green");
                break;

            case "blue":
            console.log("blue");
                break;

            case "purple":
            console.log("purple");
                break;

            case "pink":
            console.log("pink");
                break;

            case "black":
            console.log("black");
                break;

            case "chocolate":
            console.log("chocolate");
                break;

            default:
            console.log("not valid colour");
                break;
        }

    </script>
</body>

</html>
